<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Nurshan</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
            flex-direction: column;
        }
        .message {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        button {
            background: #ff758c;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #ff5c75;
        }
    </style>
</head>
<body>
    <div class="message" id="messageBox">
        <h1>🌸 Para Nurshan 🌸</h1>
        <p id="frase">Eres una persona increíble y especial. Que tu día esté lleno de alegría y sonrisas. 💖</p>
    </div>
    <button onclick="nuevaFrase()">💌 Mensaje del día</button>
    
    <script>
        const frases = [
            "Que tengas un hermoso día. ☀️",
            "Eres alguien muy especial para mí. ✨",
            "Te extraño mucho, espero verte pronto. 💕",
            "Tu sonrisa ilumina mi día. 😊",
            "Que hoy sea un día lleno de cosas bonitas para ti. 🌸"
        ];

        function nuevaFrase() {
            const randomIndex = Math.floor(Math.random() * frases.length);
            document.getElementById("frase").textContent = frases[randomIndex];
        }
    </script>
</body>
</html>
