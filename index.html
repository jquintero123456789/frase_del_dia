<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frases Motivacionales</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="splash-screen" class="splash-screen">
        <h1>💙 ¡Feliz Día del Amor y la Amistad! 💙</h1>
        <p>🎉 Que este día esté lleno de amor y alegría. 🎊</p>
    </div>
    
    <nav>
        <ul>
            <li><a href="#inicio">🏠 Inicio</a></li>
            <li><a href="#frases">💬 Frases</a></li>
            <li><a href="#contacto">📩 Contacto</a></li>
        </ul>
    </nav>
    
    <header>
        <h1>💙 Mensajes para Ti 💙</h1>
    </header>
    
    <main>
        <section class="message-box">
            <p id="frase">💖 Te extraño mucho, espero verte pronto. 💕</p>
            <button onclick="nuevaFrase()">💌 Mensaje del día</button>
        </section>
    </main>
    
    <footer>
        <p>&copy; tqm 💙</p>
    </footer>
    
    <script>
        const frases = [
            "💖 Te extraño mucho, espero verte pronto. 💕",
            "💙 Siempre estoy pensando en ti. 🌟",
            "💫 No importa la distancia, siempre estamos conectados. 💖",
            "🌊 Espero que hoy tengas un día maravilloso y lleno de alegría. 💙",
            "💭 Cada momento contigo es especial, incluso en la distancia. 💕"
            " ya hice reservaciones para ir el domingo al Kia E-Ground" 
        ];

        function nuevaFrase() {
            const randomIndex = Math.floor(Math.random() * frases.length);
            document.getElementById("frase").textContent = frases[randomIndex];
        }

        window.onload = function() {
            setTimeout(() => {
                document.getElementById("splash-screen").style.display = "none";
            }, 3000);
        };
    </script>
</body>
</html>
